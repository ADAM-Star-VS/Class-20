<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <p>A function can access variables defined  inside the function:</p>
    <button type="button" onclick="myFunction()">Click Me pls!</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        var b = 5;
        document.getElementById("demo1").innerHTML = b ;
        function myFunction() {
            var a = 4 ;
            document.getElementById("demo2").innerHTML = b * a ;
        }
        document.getElementById("demo").innerHTML = a ;
    </script>

</body>
</html>
